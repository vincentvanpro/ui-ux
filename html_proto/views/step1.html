    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container">

    <div class="container" style="padding-bottom: 5%;">
      <img id="navbar-brand mr-auto" class="img-fluid mobilePhone" src="../images/steps/mobile phone.png" alt="mobile phone">

      <p id="stepP">STEP 1 OF 2</p>

      <p id="stepText">

    <script>
      $("#inputNumber").keypress(function (e) {
       if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57)) {
          return false;
      }
     });
    </script>
