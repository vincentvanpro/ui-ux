<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/stylesheet.css" />
    <link rel="stylesheet" type="text/css" href="../css/initial pages.css" />

    <title>Step 1</title>
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container">
        <img id="navbar-brand mr-auto" class="img-fluid" src="../images/logo/logo.png" alt="logo">

        <div class="nav navbar-header navbar-profile pull-right">
          <a href="login.html" class="nav-link">Log in</a>
        </div>
      </div>
    </nav>
    <!-- NAVBAR END -->


    <!-- STEP 1.2 -->
    <div class="container" style="padding-bottom: 5%;">
      <img id="navbar-brand mr-auto" class="img-fluid mobileSubmit" src="../images/steps/mobile submit.png" alt="mobile submit">

      <p id="stepP">STEP 1 OF 2</p>

      <p id="stepText">
        Enter 4-digit code sent to<br>
        your phone number
      </p>

      <!-- this block is hidden when the width < 576px -->
      <div class="row" id="inputsRowHide">
        <div class="col-sm-2">
          <input id="input1" class="input-border-bottom" type="text" class="form-control" aria-describedby="basic-addon1" maxlength="1">
        </div>
        <div class="col-sm-2">
          <input id="input2" class="input-border-bottom" type="text" class="form-control" aria-describedby="basic-addon1" maxlength="1">
        </div>
        <div class="col-sm-2">
          <input id="input3" class="input-border-bottom" type="text" class="form-control" aria-describedby="basic-addon1" maxlength="1">
        </div>
        <div class="col-sm-2">
          <input id="input4" class="input-border-bottom" type="text" class="form-control" aria-describedby="basic-addon1" maxlength="1" >
        </div>
      </div>

      <!-- this block is shown when the width < 576px -->
      <div class="row" id="inputsRowShow" style="margin-left:25%">
        <input id="input1" class="input-border-bottom" type="text" class="form-control" aria-describedby="basic-addon1" maxlength="1">
        <input id="input2" class="input-border-bottom" type="text" class="form-control" aria-describedby="basic-addon1" maxlength="1">
        <input id="input3" class="input-border-bottom" type="text" class="form-control" aria-describedby="basic-addon1" maxlength="1">
        <input id="input4" class="input-border-bottom" type="text" class="form-control" aria-describedby="basic-addon1" maxlength="1">
      </div>

      <button id="nextBtn" type="button" class="btn btn-warning" onclick="location.href='step 2.html'">Next</button>
    </div>
    <!-- STEP 1.2 END -->

    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script>
      $("#input1, #input2, #input3, #input4").keypress(function (e) {
       if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57)) {
          return false;
      }
     });
    </script>


  </body>
</html>
