<!-- CONFIRMATION BLOCK -->
<div class="container conformation-style">

  <p id="confirmText">Confirm your identity before you make any changes</p>

  <p id="stepText">
    Enter 4-digit code sent to<br>
    your phone number
  </p>

  <!-- this block is hidden when the width < 576px -->
  <div class="row" id="inputsRowHide">
    <div class="col-sm-2">
      <input id="input1" class="input-border-bottom form-control" type="text" maxlength="1">
    </div>
    <div class="col-sm-2">
      <input id="input2" class="input-border-bottom form-control" type="text" maxlength="1">
    </div>
    <div class="col-sm-2">
      <input id="input3" class="input-border-bottom form-control" type="text" maxlength="1">
    </div>
    <div class="col-sm-2">
      <input id="input4" class="input-border-bottom form-control" type="text" maxlength="1" >
    </div>
  </div>

  <!-- this block is shown when the width < 576px -->
  <div class="row inputsRowShowStyle" id="inputsRowShow">
    <input id="input5" class="input-border-bottom form-control" type="text" maxlength="1">
    <input id="input6" class="input-border-bottom form-control" type="text" maxlength="1">
    <input id="input7" class="input-border-bottom form-control" type="text" maxlength="1">
    <input id="input8" class="input-border-bottom form-control" type="text" maxlength="1">
  </div>

  <button id="nextBtn" type="button" class="btn btn-warning" onclick="location.href='account_phone_update.html'">Next</button>
</div>
<!-- CONFIRMATION BLOCK END -->

<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
  $("#input1, #input2, #input3, #input4, #input5, #input6, #input7, #input8").keypress(function (e) {
    if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57)) {
      return false;
    }
  });
</script>
