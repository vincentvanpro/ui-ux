<div class="container margin-top2percent">
  <p id="stepPaymentText">
    Update your credit or debit card
  </p>

  <img id="visa" src="../images/cards/visacard.png" alt="visa icon">
  <img id="mastercard" src="../images/cards/mastercard.png" alt="mastercard icon">

  <input id="firstNameInput" type="text" class="form-control" placeholder="First Name" aria-label="firstName">
  <input id="lastNameInput"  type="text" class="form-control" placeholder="Last Name" aria-label="lastName">
  <input id="cardNumberInput"  type="text" class="form-control" placeholder="Card Number" aria-label="cardNumber">
  <input id="expirationDateInput"  type="text" class="form-control" placeholder="Expiration date (MM/YY)" aria-label="expirationDate">
  <input id="cvvInput"  type="text" class="form-control" placeholder="Security Code(CVV)" aria-label="cvv" maxlength="3">

  <button id="price" type="button" class="btn btn-dark" disabled>EUR8/month</button>

  <button id="submitBtn" type="button" class="btn btn-warning" onclick="location.href='account.html'">Done</button>
</div>

<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
  $("#cardNumberInput, #cvvInput").keypress(function (e) {
    if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57)) {
      return false;
    }
  });
</script>
